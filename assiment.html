<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ccc;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      margin-bottom: 0;
    }

    form input,button,textarea{
        display: block;
        margin: 10px ;
    }

    form button{
        background-color: #333;
        color: white;
        height: 30px;
        width: 100px;
        border: none;
        transition: 0.4s;
    }
    form button:hover{
        background-color: #444;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <section id="about" class="card">
      <h2>About Me</h2>
      <img src="./profil.png" height="200px" width="150px" alt="MyprofileImage">
      <p>I'm a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
    </section>
    <section id="projects" class="card">
      <h2>Projects</h2>
      <p>Here are some of my projects:</p>
      <ul>
        <li><a href="">Project 1</a></li>
        <li><a href="">Project 2</a></li>
        <li><a href="">Project 3</a></li>
       
      </ul>
    </section>
    <section id="contact" class="card">
      <h2>Contact Me</h2>
      <p>You can reach me at mdahb2004@gmail.com.com</p>
      <hr>
      <h3>Or <br>Send Me a Massage</h3>
      <form action="" method="get">
        <input type="text" placeholder="Name">
        <textarea name="" id="" cols="30" rows="10" placeholder="Massege"></textarea>
        <button>Submit</button>
      </form>
    </section>
  </div>
</body>
</html>
